<section class="content-header">
  <h1>信用分数查询</h1>
</section>
<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">查询条件</h3>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <input type="text" class="form-control radius" id="UserNO" placeholder="请输入工号">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <input type="text" class="form-control radius" id="UserName" placeholder="请输入姓名">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <select id="OrganizationID" class="form-control radius">
              <option value='undefined' selected >请选择部门</option>
              <option value='人事处'>人事处</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <select id="OrganizationID" class="form-control radius">
              <option value='undefined' selected >请选择角色</option>
              <option value='人事处'>人事处</option>
            </select>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <div class="row">
            <label class="control-label" style="padding: 7px 60px 0 20px; float: left;">信用分:</label>
            <div class="col-lg-5">
              <div class="input-group date">
                <div class="input-group-addon icon_raduis_l">
                  <i class="fa fa-database"></i>
                </div>
                <input type="text" class="form-control pull-right icon_raduis_r" id="ApplyAmount" placeholder="请输入信用分区间">
                <div class="input-group-addon" style="border: none;">
                  <i class="fa fa-angle-double-right"></i>
                </div>
                <input type="text" class="form-control pull-right radius" id="ApplyAmountMax" placeholder="请输入信用分区间">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-default btn-px mr-2" (click)="onListSelect()">查询</button>
    <button type="submit" class="btn btn-default btn-px" (click)="onListSelect()">重置信用分</button>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-body">
          <div id="" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered table-hover table-striped">
                  <thead>
                    <tr>
                      <th>工号</th>
                      <th>姓名</th>
                      <th>部门</th>
                      <th>角色</th>
                      <th>前置审批单据数</th>
                      <th>前置审批单据回退次数</th>
                      <th>报账审批单据数</th>
                      <th>报账审批单据回退次数</th>
                      <th>总回退次数</th>
                      <th>信用分数</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of ListUserCredit.listData, let i = index">
                      <td style="vertical-align: middle;">{{item.userNO}}</td>
                      <td style="vertical-align: middle;">{{item.userName}}</td>
                      <td style="vertical-align: middle;">{{item.organizationName}}</td>
                      <td style="vertical-align: middle;">{{item.roleName}}</td>
                      <td style="vertical-align: middle;">{{item.preApplyCount}}</td>
                      <td style="vertical-align: middle;">{{item.preBackCount}}</td>
                      <td style="vertical-align: middle;">{{item.reimbursementCount}}</td>
                      <td style="vertical-align: middle;">{{item.reimbursementBackCount}}</td>
                      <td style="vertical-align: middle;">{{item.backSum}}</td>
                      <td>
                        <input type="text"  class="form-control icon_raduis"
                        id="userCreditScore" value="" placeholder="请输入信用分数" [(ngModel)]="item.userCreditScore">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <app-pagination [totalPage]="5" [currentPage]="1"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
