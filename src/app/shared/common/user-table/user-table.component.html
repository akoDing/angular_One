<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th *ngIf="isShowCheck" class="W-20"></th>
      <th *ngIf="isShowNumber" class="sorting">工号</th>
      <th *ngIf="isShowName" class="sorting">姓名</th>
      <th *ngIf="isShowDepart" class="sorting">部门</th>
      <th *ngIf="isShowPosition" class="sorting">职位</th>
      <th *ngIf="isShowRole" class="sorting">角色</th>
      <th *ngIf="isShowState" class="sorting">用户状态</th>
      <th *ngIf="isShowOperation" class="sorting">操作</th>
    </tr>
  </thead>
  <tbody>  
	<tr>
	  <td *ngIf="isShowCheck" class="W-20">
        <label>
          <input type="checkbox">
        </label>
      </td>
	  <td *ngIf="isShowNumber">1</td>
	  <td *ngIf="isShowName">张三</td>
	  <td *ngIf="isShowDepart">财务部</td>
	  <td *ngIf="isShowPosition">一般员工</td>
	  <td *ngIf="isShowRole">员工；会计</td>
	  <td *ngIf="isShowState">在职</td>
	  <td *ngIf="isShowOperation">
		<button type="button" data-toggle="modal" data-target="#roleList-edit" (click)="editClked()" class="btn btn-primary btn-xs mr-2">编辑</button>
	    <button type="button" data-toggle="modal" data-target="#delete" class="btn btn-danger btn-xs mr-2">删除</button>
		<button *ngIf="isShowpasswordBtn" type="button" (click)="passwordRClked()" class="btn btn-info btn-xs mr-2">密码重置</button>
	  </td>
    </tr>
    <tr>
      <td *ngIf="isShowCheck" class="W-20">
        <label>
          <input type="checkbox">
        </label>
      </td>
	  <td *ngIf="isShowNumber">2</td>
	  <td *ngIf="isShowName">李四</td>
	  <td *ngIf="isShowDepart">技术部</td>
	  <td *ngIf="isShowPosition">中层干部</td>
	  <td *ngIf="isShowRole">分管校领导</td>
	  <td *ngIf="isShowState">离职</td>
	  <td *ngIf="isShowOperation">
		<button type="button" class="btn btn-primary btn-xs mr-2">编辑</button>
	    <button type="button" class="btn btn-danger btn-xs mr-2">删除</button>
		<button *ngIf="isShowpasswordBtn" type="button" class="btn btn-info btn-xs mr-2">密码重置</button>
	  </td>
	</tr>
  </tbody>
</table>
