<section class="content-header">
  <h1>角色模块授权</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-2">
      <div class="box box-primary">
        <div class="box-body">
          <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered table-hover table-striped" id="roleTable">
                  <thead>
                    <tr>
                      <th class="sorting W-45">序号</th>
                      <th class="sorting">角色名称</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of roles; let i = index">
                      <td>{{i+1}}</td>
                      <td><a (click)="onRoleClick(item)" data-id='{{item.roleID}}'>{{item.roleName}}</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-10">
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">{{selectedRoleName}}</h3>
        </div>
        <div class="box-body">
          <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
              <div class="col-sm-12 p_045">
                <app-tree [items]="item"></app-tree>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" (click)="onsaveClk()" class="btn btn-default btn-px mr-2">保存</button>
        </div>
      </div>
    </div>
  </div>
</section>
