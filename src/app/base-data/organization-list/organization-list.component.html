<section class="content">
  <h1>组织机构架构</h1>
  <div class="box box-default">
       <div class="box-body">
       	 <div class="row">
       	   <div class="col-lg-3">
       	 	   <div class="form-group">
               <input type="text" class="form-control radius" id="departdNo" placeholder="请输入部门编号">
             </div>
            </div>
            <div class="col-lg-3">
       	 	    <div class="form-group">
               <input type="text" class="form-control radius" id="departdNanme" placeholder="请输入部门名称">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
               <select class="form-control radius">
                  <option value='' disabled selected style='display:none;'>是否精确查询</option>
                  <option>是</option>
                  <option>否</option>
                </select>
              </div>
            </div>
         </div>
       </div>    
       <div class="box-footer">
         <button type="submit" class="btn btn-default btn-px mr-2">添加</button>
         <button type="submit" class="btn btn-default btn-px mr-2">查询</button>
         <button type="submit" class="btn btn-default btn-px mr-2">同步</button>
       </div>
  </div>
  <div class="row">
  	<div class="col-xs-12">
  	  <div class="box box-primary">
        <div class="box-body">
          <div id="" class="dataTables_wrapper form-inline dt-bootstrap">
        	 <div class="row">
        	  <div class="col-sm-12">
        		 <table class="table table-bordered table-hover table-striped">
        		   <thead>
        			  <tr>
          			  <th>部门编号</th>
          			  <th>部门名称</th>
          			  <th>是否启用</th>
          			  <th>操作</th>
        			  </tr>
               </thead>
               <tbody>  
		             <tr>
		               <td><a data-toggle="modal" data-target="#notice">1001</a></td>
		               <td><a data-toggle="modal" data-target="#notice">财务部</a></td>
		               <td>是</td>
		               <td>
		               	<button type="button" data-toggle="modal" data-target="#edit" (click)="Depart_edit()" class="btn btn-primary btn-xs mr-2">编辑</button>
		               	<button type="button" data-toggle="modal" data-target="#delete" class="btn btn-danger btn-xs mr-2">删除</button>
		               </td>
		             </tr>
		             <tr>
		                <td>1002</td>
		                <td>技术部</td>
		                <td>否</td>
		                <td>
	                    <button type="button" class="btn btn-primary btn-xs mr-2">编辑</button>
		                  <button type="button" class="btn btn-danger btn-xs mr-2">删除</button>
		               </td>
		              </tr>
                    </tbody>
                 </table>
               </div>
             </div>
            <app-pagination [totalPage]="10"  [currentPage]="1"></app-pagination>
          </div>
        </div>
      </div>  
    </div>
  </div>

<!-- Modal edit-->
  <div class="modal fade" id="edit">
    <div class="modal-dialog mt-20">
      <div class="modal-content">
        <div class="modal-body">
          <div class="box-body">
            <div class="form-group">
              <label for="departdNo_edit">部门编号</label>
              <input type="text" class="form-control radius" id="departdNo_edit" placeholder="请输入部门编号" [(ngModel)]="departNo">
            </div>
            <div class="form-group">
              <label for="departdNanme_edit">部门名称</label>
              <input type="text" class="form-control radius" id="departdNanme_edit" placeholder="请输入部门名称" [(ngModel)]="departName">
            </div>
            <div class="form-group">
              <label for="search">是否启用</label>
              <select class="form-control radius">
                <option value='' disabled selected style='display:none;'>请选择</option>
                <option>是</option>
                <option>否</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">保存</button>
          <button type="button" class="btn btn-primary">返回</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal notice-->
  <div class="modal fade" id="notice">
    <div class="modal-dialog mt-20">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="">部门员工明细</h4>
        </div>
        <div class="modal-body">
          <div class="box-body">
            <app-user-table [isShowCheck]="false" [isShowRole]="false" [isShowState]="false" [isShowOperation]="false"></app-user-table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">返回</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal delete-->
  <app-delete-confirm (deleteClk)="ondeleteClk()"></app-delete-confirm>


</section>
