<section class="content">
  <h1>用户管理</h1>
  <div class="box box-default">
       <div class="box-body">
       	 <div class="row">
       	   <div class="col-lg-3">
       	 	    <div class="form-group">
                <input type="text" class="form-control radius" id="No" placeholder="请输入工号">
              </div>
            </div>
            <div class="col-lg-3">
       	 	    <div class="form-group">
                <input type="text" class="form-control radius" id="Nanme" placeholder="请输入姓名">
              </div>
            </div>
          </div>
          <div class="row">
       	    <div class="col-lg-3">
       	 	    <div class="form-group">
                <input type="text" class="form-control radius" id="departNo" placeholder="请输入部门">
              </div>
             </div>
             <div class="col-lg-3">
       	 	     <div class="form-group">
                 <input type="text" class="form-control radius" id="position" placeholder="请输入职位">
               </div>
             </div>
             <div class="col-lg-3">
       	 	     <div class="form-group">
                 <input type="text" class="form-control radius" id="role" placeholder="请输入角色">
               </div>
             </div>
             <div class="col-lg-3">
       	 	     <div class="form-group">
                 <select class="form-control radius">
                   <option value='' disabled selected style='display:none;'>是否精确查询</option>
                   <option>是</option>
                   <option>否</option>
                 </select>
               </div>
            </div>
         </div>
       </div>    
       <div class="box-footer">
         <button type="submit" class="btn btn-default btn-px mr-2">添加</button>
         <button type="submit" class="btn btn-default btn-px mr-2">查询</button>
         <button type="submit" class="btn btn-default btn-px mr-2">同步</button>
       </div>
  </div>
  <div class="row">
  	<div class="col-xs-12">
  	  <div class="box box-primary">
        <div class="box-body">
          <div id="" class="dataTables_wrapper form-inline dt-bootstrap">
        	 <div class="row">
        	  <div class="col-sm-12">
              <app-user-table [isShowCheck]="false" 
              (editClk)="oneditClk()" 
              (deleteClk)="ondeleteClk()"
              (passwordRClk)="onpasswordRClk()"
              ></app-user-table>
            </div>
          </div>
            <app-pagination [totalPage]="10"  [currentPage]="1"></app-pagination>
          </div>
        </div>
      </div>  
    </div>
  </div>

<!-- Modal edit-->
  <div class="modal fade" id="edit">
    <div class="modal-dialog mt-15">
      <div class="modal-content">
        <div class="modal-body">
          <div class="box-body">
            <div class="form-group">
              <label for="No_edit">工号</label>
              <input type="text" class="form-control radius" id="No_edit" placeholder="请输入工号">
            </div>
            <div class="form-group">
              <label for="password_edit">密码</label>
              <input type="text" class="form-control radius" id="password_edit" placeholder="请输入密码">
            </div>
            <div class="form-group">
              <label for="Name_edit">姓名</label>
              <input type="text" class="form-control radius" id="Name_edit" placeholder="请输入姓名">
            </div>
            <div class="form-group">
              <label for="departdNanme_edit">部门</label>
              <input type="text" class="form-control radius" id="departdNanme_edit" placeholder="请输入部门">
            </div>
            <div class="form-group">
              <label for="pos_edit">职位</label>
              <input type="text" class="form-control radius" id="pos_edit" placeholder="请输入职位">
            </div>
            <div class="form-group">
              <label for="role_edit">角色</label>
                <select id="role_edit" class="form-control select2" multiple="multiple" data-placeholder="请选择角色"
                        style="width: 100%;">
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
            </div>
            <div class="form-group">
              <label for="roleState_edit">用户状态</label>
              <select id="roleState_edit" class="form-control radius">
                <option value='' disabled selected style='display:none;'>请选择状态</option>
                <option>在职</option>
                <option>离职</option>
              </select>
            </div>
            <div class="form-group">
              <label for="extend_edit">扩展字段对应名称</label>
                <select id="extend_edit" class="form-control select2" multiple="multiple" data-placeholder="请选择扩展字段对应名称"
                        style="width: 100%;">
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">保存</button>
          <button type="button" class="btn btn-primary">返回</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal delete-->
  <app-delete-confirm (deleteClk)="ondeleteClk()"></app-delete-confirm>

</section>
