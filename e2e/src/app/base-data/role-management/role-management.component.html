<section class="content">
  <h1>系统角色管理</h1>
  <div class="row">
  <div class="col-lg-6">
    <div class="box box-default">
       <div class="box-body">
       	 <div class="row">
       	   <div class="col-lg-3">
       	 	  <div class="form-group">
                <input type="text" class="form-control radius" id="departdNo" placeholder="请输入角色名称">
              </div>
            </div>
            <div class="col-lg-4">
       	 	  <div class="form-group">
               <select class="form-control radius">
                  <option value='' disabled selected style='display:none;'>是否pim角色精确查询</option>
                  <option>是</option>
                  <option>否</option>
                </select>
              </div>
            </div>
          </div>
       </div>    
       <div class="box-footer">
         <button type="submit" class="btn btn-default btn-px mr-2">查询</button>
       </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="box box-default">
       <div class="box-body">
         <div class="row">
           <div class="col-lg-3">
            <div class="form-group">
                <input type="text" class="form-control radius" id="departdNo" placeholder="请输入部门">
              </div>
            </div>
            <div class="col-lg-3">
            <div class="form-group">
                <input type="text" class="form-control radius" id="departdNanme" placeholder="请输入姓名">
              </div>
            </div>
            <div class="col-lg-3">
            <div class="form-group">
                <input type="text" class="form-control radius" id="departdNanme" placeholder="请输入职位">
              </div>
            </div>
          </div>
       </div>    
       <div class="box-footer">
         <button type="submit" class="btn btn-default btn-px mr-2">查询</button>
         <button type="submit" class="btn btn-default btn-px mr-2">批量添加</button>
         <button type="submit" class="btn btn-default btn-px mr-2">批量删除</button>
       </div>
    </div>
  </div>
</div>
  <div class="row">
  	<div class="col-xs-6">
  	  <div class="box box-primary">
        <div class="box-body">
          <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
        	 <div class="row">
        	  <div class="col-sm-12">
              <table class="table table-bordered table-hover table-striped">
               <thead>
                <tr>
                  <th class="sorting">角色名称</th>
                  <th class="sorting">是否pim角色</th>
                  <th class="sorting">操作</th>
                </tr>
               </thead>
               <tbody>  
                 <tr class="odd">
                   <td class="sorting_1"><a>员工</a></td>
                   <td>是</td>
                   <td>
                    <button type="button" data-toggle="modal" data-target="#role-edit" class="btn btn-primary btn-xs mr-2">编辑</button>
                    <button type="button" data-toggle="modal" data-target="#delete" class="btn btn-danger btn-xs mr-2">删除</button>
                   </td>
                 </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
        </div>
      </div>  
    </div>

    <div class="col-xs-6">
      <div class="box box-primary">
        <div class="box-body">
          <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
           <div class="row">
            <div class="col-sm-12">
              <app-user-table 
              [isShowDepart]="false"
              [isShowPosition]="false"
              [isShowRole]="false"
              [isShowState]="false"
              [isShowpasswordBtn]="false"
              (editClk)="oneditClk()" 
              >  
              </app-user-table>
              <app-pagination [totalPage]="10"  [currentPage]="1" [maxSize]="3"></app-pagination>
            </div>
          </div>
          </div>
        </div>
      </div>  
    </div>
  </div>


  <!-- Modal edit-->
  <div class="modal fade" id="role-edit">
    <div class="modal-dialog mt-20">
      <div class="modal-content">
        <div class="modal-body">
          <div class="box-body">
            <div class="form-group">
              <label for="roleName_edit">角色名称</label>
              <input type="text" class="form-control radius" id="roleName_edit" placeholder="请输入部门编号">
            </div>
            <div class="form-group">
              <label for="search">是否pim角色</label>
              <select class="form-control radius">
                <option value='' disabled selected style='display:none;'>请选择</option>
                <option>是</option>
                <option>否</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">保存</button>
          <button type="button" class="btn btn-primary">返回</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal delete-->
  <app-delete-confirm (deleteClk)="ondeleteClk()"></app-delete-confirm>
</section>
